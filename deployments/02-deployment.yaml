apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: helloworld-app
    razee/watch-resource: lite
    dummy: test
  name: helloworld-app
  namespace: helloworld-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld-app
  template:
    metadata:
      labels:
        app: helloworld-app
    spec:
      containers:
      - image: icr.io/satellite-config/helloworld-su:prod
        name: helloworld-app
        imagePullPolicy: Always
